<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 text-white">
    <h1 class="text-3xl text-center mt-12">Weight Converter</h1>
    <div class="container w-[300px] h-[300px] bg-white/40 mx-auto p-4 m-4">
      <div class="flex flex-col items-center justify-center gap-4">
        <div class="flex flex-col items-center justify-center gap-4">
          <div class="w-64 h-auto flex items-center bg-blue-500 p-2">
            <p>Grams :&ensp;</p>
            <p class="grams"></p>
          </div>
          <div class="w-full flex items-center bg-yellow-500 p-2">
            <p>Kilograms :&ensp;</p>
            <p class="kilograms"></p>
          </div>
          <div class="w-full flex items-center bg-red-500 p-2">
            <p>Ounces :&ensp;</p>
            <p class="Ounces"></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      const inputBox = document.querySelector("input");
      inputBox.addEventListener("input", function () {
        let poundsToGrams = inputBox.value * 453.59237;
        let poundsToKilograms = inputBox.value * 0.45359237;
        let poundsToOunces = inputBox.value * 16;
        document.querySelector(".grams").innerHTML = poundsToGrams;
        document.querySelector(".kilograms").innerHTML = poundsToKilograms;
        document.querySelector(".Ounces").innerHTML = poundsToOunces;
      });
    </script>
  </body>
</html>
